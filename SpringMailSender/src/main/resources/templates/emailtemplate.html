<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .verification-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #4caf50;
            color: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Account Verification</h2>
    <p>Hello <span th:text="${name}">User</span>,</p>
    <p>Thank you for registering with our service. Please click the button below to verify your account:</p>
    <a class="verification-button" th:href="${url}" target="_blank">Verify Your Account</a>
    <p>If you did not request this, please ignore this email.</p>
</div>
</body>
</html>
